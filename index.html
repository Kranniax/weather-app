<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Application</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Personal CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- Weather Dashboard Header -->
    <header>
      <nav class="navbar bg-body-tertiary bg-primary">
        <div class="container-fluid justify-content-center">
          <span class="navbar-text text-white h1"> Weather Dashboard </span>
        </div>
      </nav>
    </header>
    <!-- Main Weather Section  -->
    <main id="weather" class="container-fluid mt-4">
      <div class="row">
        <!-- Search a City  -->
      <section class="search-container col-2 border border-secondary">
        <div>
          <h2>Search a City:</h2>
          <form id="search-form">
            <input
              type="text"
              name="city"
              id="city-input"
              class="form-control"
            />
            <button type="submit" class="btn btn-primary d-block mt-4 mx-auto">
              Search
            </button>
          </form>
        </div>
        <div class="mt-3">
          <h4>Search History:</h4>
          <div class="search-history-container"></div>
        </div>
      </section>

      <!-- Weather Forecast -->
      <section class="weather-container col-8 border border-secondary">
        <div class="flex-column">
          <!-- Current Weather  -->
          <div class="current-weather-container col mb-3"></div>
          <!-- Five Day Forcast -->
          <div class="five-day-container col mb-3">
            <h4 class="text-center border-bottom d-none">Five Day Forcast</h4>
            <di class="row"></div>
          </div>
        </div>
      </section>
      </div>
      
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
